services:
  # üåê Web service
  - type: web
    name: dobby-news-web
    env: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt --no-cache-dir
      mkdir -p data/cache_analysis
    startCommand: gunicorn web_server:app --workers 1 --threads 2 --timeout 300 --bind 0.0.0.0:$PORT --max-requests 1000 --preload
    healthCheckPath: /api/status
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: web-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  # ‚öôÔ∏è Background worker
  - type: worker
    name: dobby-news-worker
    env: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt --no-cache-dir
      mkdir -p data/cache_analysis
    startCommand: python news_runner.py --loop
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: worker-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
