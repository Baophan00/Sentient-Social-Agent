services:
  # üåê Web service
  - type: web
    name: dobby-news-web
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn web_server:app --workers 2 --threads 4 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1

  # ‚öôÔ∏è Background worker
  - type: worker
    name: dobby-news-worker
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python news_runner.py --loop
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
