services:
  # üåê Web service
  - type: web
    name: dobby-news-web
    env: python
    plan: free # c√≥ th·ªÉ ƒë·ªïi sang starter/standard n·∫øu c·∫ßn CPU/RAM cao h∆°n
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python web_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1

  # ‚öôÔ∏è Background worker
  - type: worker
    name: dobby-news-worker
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python news_runner.py --loop
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
