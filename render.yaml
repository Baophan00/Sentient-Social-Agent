services:
  # üåê Web service
  - type: web
    name: dobby-news-web
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn web_server:app --workers 2 --threads 4 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      # Tu·ª≥ ch·ªçn: ƒë√≥ng auto-post ·ªü web
      - key: NEWS_AUTO_POST
        value: "false"
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1

